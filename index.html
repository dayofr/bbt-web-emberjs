<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Blood Bowl Team</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <script type="text/x-handlebars">
        <div class="container">
            {{outlet}}
        </div>
    </script>

    <script type="text/x-handlebars" data-template-name="races">
        <div class="masthead">
            <h3 class="muted">Welcome to Blood Bowl Team</h3>
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="container">
                        <ul class="nav">
                            {{#each item in model}}
                            <li><a href="#">{{item.name}}</a></li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </script>

  <script src="js/libs/jquery-1.10.1.js"></script>
  <script src="js/libs/handlebars-1.0.0-rc.4.js"></script>
  <script src="js/libs/ember-1.0.0-rc.6.js"></script>
  <script src="js/libs/ember-data-0.13.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
